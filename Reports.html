<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Reports</title>
    <link rel="stylesheet" href="./FRONT-END/STYLES/Reports.css">


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="https://firebase.googleapis.com/js/firebase-app.js"></script>
    <script src="https://firebase.googleapis.com/js/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h1>Admin Reports</h1>
        <div class="date-range">
            <label for="fromDate">From Date:</label>
            <input type="date" id="fromDate" required>
            <label for="toDate">To Date:</label>
            <input type="date" id="toDate" required>
        </div>
        <button id="generateReportsButton">Generate Reports</button>

        <div class="reports">
            <h2>Reports</h2>
            <button class="report-button" id="customerReportButton">Customer Reports</button>
            <button class="report-button" id="inventoryReportButton">Inventory Report</button>
            <button class="report-button" id="salesReportButton">Sales Report</button>
        </div>
    </div>

    <script src="./FRONT-END/SCRIPTS/Reports.js" type="module"></script>
</body>
</html>
