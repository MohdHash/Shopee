<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

     <!-- Load a font called Roboto from Google Fonts. -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

     <link rel="stylesheet" href="STYLES/amazon-header.css">
     <link rel="stylesheet" href="STYLES/AdminDash.css">
</head>
<body>

    <div class="amazon-header">
        <div class="amazon-header-left-section">
          <a href="amazon.html" class="header-link">
            <img class="amazon-logo"
              src="images/amazon-logo-white.png">
            <img class="amazon-mobile-logo"
              src="images/amazon-mobile-logo-white.png">
          </a>
        </div>
  
        <div class="amazon-header-middle-section">
          <input class="search-bar" type="text" placeholder="Search">
  
          <button class="search-button">
            <img class="search-icon" src="images/icons/search-icon.png">
          </button>
        </div>
  
        <div class="amazon-header-right-section">
          <a class="orders-link header-link" href="orders.html">
            <span class="returns-text">Returns</span>
            <span class="orders-text">& Orders</span>
          </a>
  
          <a class="cart-link header-link" href="checkout.html">
            <img class="cart-icon" src="images/icons/cart-icon.png">
            <div class="cart-quantity js-cart-quantity">0</div>
            <div class="cart-text">Cart</div>
          </a>
        </div>
      </div>

    <div class="main-section" id="main-section">
        <div class="dashboard-container">
            <h1>Admin Dashboard</h1>
            <button onclick="window.location.href='addCategory.html'">Add New Category</button><br><br>
            <button onclick="window.location.href='addProduct.html'">Add New Product</button><br><br>
            <button onclick="window.location.href='updateProduct.html'">Update Product</button><br><br>
            <button onclick="window.location.href='manageProducts.html'">Activate/Deactivate Products</button><br><br>
            <button onclick="window.location.href='deleteProduct.html'">Soft Delete Product</button><br><br>
            <button onclick="window.location.href='inventoryView.html'">View the inventory</button><br><br>
        </div>
        
    </div>
    
</body>
</html>
